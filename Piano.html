<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Piano</title>
  <link rel="stylesheet" href="PianoStyle.css" type="text/css">
</head>
<body>
<div class="piano">
  <button class="key white" data-note="C4"></button>
  <button class="key black" data-note="Db4"></button>
  <button class="key white" data-note="D4"></button>
  <button class="key black" data-note="Eb4"></button>
  <button class="key white" data-note="E4"></button>
  <button class="key white" data-note="F4"></button>
  <button class="key black" data-note="Gb4"></button>
  <button class="key white" data-note="G4"></button>
  <button class="key black" data-note="Ab4"></button>
  <button class="key white" data-note="A4"></button>
  <button class="key black" data-note="Bb4"></button>
  <button class="key white" data-note="B4"></button>
</div>
<audio id = C4 src="music/C4.mp3"></audio>
<audio id = Db4 src="music/Db4.wav"></audio>
<audio id = D4 src="music/D4.mp3"></audio>
<audio id = Eb4 src="music/Eb4.wav"></audio>
<audio id = E4 src="music/E4.mp3"></audio>
<audio id = F4 src="music/F4.mp3"></audio>
<audio id = Gb4 src="music/Gb4.wav"></audio>
<audio id = G4 src="music/G4.mp3"></audio>
<audio id = Ab4 src="music/Ab4.wav"></audio>
<audio id = A4 src="music/A4.mp3"></audio>
<audio id = Bb4 src="music/Bb4.wav"></audio>
<audio id = B4 src="music/B4.mp3"></audio>
<script src="PianoJS.js"></script>
</body>
</html>
